<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 999</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 5.999</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Computador</td>
            <td class="numero">R$ 4.999</td>
        </tr>
    </table>
</body>
</html>
